version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: go get -u github.com/golang/dep
      - run: dep ensure
  test:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: go get -u github.com/golang/dep
      - run: dep ensure
      - run: go test -v ./...
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test